<head>

<body>

        <fieldset>
            <legend>Meu formulario</legend>
            <div> <input type="text" name="texto" id="texto" placeholder="digite seu nome"></div>

            <div>
                <select name="lista" id="lista">
                    <option disabled selected>qual sua idade?</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">18</option>
                </select>
            </div>
            <h2>Qual sua cidade?</h2>
            <div class="radio">
                <div>
                    <input type="radio" name="cidade" id="cidade" value="betim"><span>betim</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id="cidade" value="belo horizonte"><span>belo horizonte</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id="cidade" value="sabara"><span>sabara</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id="cidade" value="bicas"><span>bicas</span>
                </div>
            </div>
            <h2>Oque voce gosta de comer?</h2>
            <div class="radio checkbox">

                    <input type="checkbox" name="cidade" id="cidade" value="arroz"><span>Arroz</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade" id="cidade" value="feijao"><span>Feijão</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade" id="cidade" value="batata"><span>Batata</span>
                </div>
            </div>
            <div>
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Quer dar alguma opinião?"></textarea>
            </div>
            <div>
                <input type="submit" name="acao" value="enviar">
            </div>
        </fieldset>

    </form>
</body>

</html>
