<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisão</title>
</head>

<body>
    <div>
        <div>
            <!-- tags de texto -->
            <h1>titulo</h1>
            <h2>titulo</h2>
            <h3>titulo</h3>
            <h4>titulo</h4>
            <h5>titulo</h5>
            <h6>titulo</h6>
        </div>
        <p>Olá mundo</p>
        <span>Olá mundo do span</span>
    </div>
    <!-- tag imagem -->
    <img src="https://images.pexels.com/photos/13748845/pexels-photo-13748845.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load"
        width="300px" height="300px" alt="paisagem" />
    <!-- quebra de linha -->
    <br />
    <!-- link -->
    <a href="https://www.pexels.com/pt-br/" target="_blank">site pexels</a>
    <!-- tabelas -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profisão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gabriel</td>
                <td>21</td>
                <td>Full stack developer</td>
            </tr>
        </tbody>
    </table>
    <!-- formularios -->
    <form action="script.js" method="get">
        <input type="text" name="text" id="itext" /><br />
        <input type="password" name="password" id="ipaisagem" /><br />
        <textarea name="texto" id="itexto" cols="30" rows="10"></textarea><br />
        <!-- diferentes formas de aplicar um botão -->
        <input type="submit" value="Enviar" /><br />
        <input type="button" value="Enviar" />
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
